<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#18 - The Password Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <h1>Password Generator</h1>
        <h3 class="password-display">Password</h3>
        <form id="password-form">
            <label for="number-char-mount">Number Of characters</label>

            <div>
                <input type="range" id="range-char" min="1" max="100" value="1">
                <input type="number" id="number-char" min="1" max="100" value="1">
            </div>

            <label for="number">Numbers</label>
            <input type="checkbox" id="number">

            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols">

            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="uppercase">

            <input type="submit" value="Password Generator">
        </form>

     </div>
    <script src="script.js"></script>
</body>
</html>
